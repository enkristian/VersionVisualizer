<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Visualization Chart</title>
    <link rel="stylesheet" href="styles.css">

    <!-- amCharts 5 CSS -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .controls h3 {
            margin-top: 0;
            color: #333;
        }

        .version-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }

        .version-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 3px rgba(0, 122, 204, 0.3);
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Version Date Controls</h3>
        <div id="version-forms">
            <!-- Forms will be dynamically generated here -->
        </div>
    </div>

    <div id="chartdiv"></div>

    <!-- amCharts 5 JavaScript -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Your chart script -->
    <script src="scripts.js"></script>
</body>
</html>
