<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Visualization Chart</title>
    <link rel="stylesheet" href="styles.css">

    <!-- amCharts 5 CSS -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .controls h3 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Version 1 Controls</h3>
        <div class="form-group">
            <label for="publishDate">Published Date:</label>
            <input type="date" id="publishDate" />
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />
        </div>
    </div>

    <div id="chartdiv"></div>

    <!-- amCharts 5 JavaScript -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Your chart script -->
    <script src="scripts.js"></script>
</body>
</html>
